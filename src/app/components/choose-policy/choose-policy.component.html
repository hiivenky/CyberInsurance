<div class="jumbotron-fluid" style="width: auto;"> 
  
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Provide Details</ng-template>
        <h1>Personal Details</h1>
        <hr>
        <table>
            <tr>
               <td class="col-lg-6">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                </mat-form-field>
               </td>
               <td class="col-lg-6">
                <mat-form-field>
                    <mat-label>Phone</mat-label>
                    <input matInput placeholder="number" formControlName="firstCtrl" required>
                </mat-form-field>
               </td> 
            </tr>
            <tr>
                <td class="col-lg-6">
                    <mat-form-field>
                        <mat-label>Address</mat-label>
                        <input matInput placeholder="52/113-housing board" formControlName="firstCtrl" required>
                    </mat-form-field>
                   </td>
                   <td class="col-lg-6">
                    <mat-form-field>
                        <mat-label>Country</mat-label>
                        <input matInput placeholder="India" formControlName="firstCtrl" required>
                    </mat-form-field>
                   </td>
            </tr>
            <tr>
                <td class="col-lg-6">
                    <mat-form-field>
                        <mat-label>City</mat-label>
                        <input matInput placeholder="Phoenix" formControlName="firstCtrl" required>
                    </mat-form-field>
                   </td>
                   <td class="col-lg-6">
                    <mat-form-field>
                        <mat-label>State</mat-label>
                        <input matInput placeholder="Florida" formControlName="firstCtrl" required>
                    </mat-form-field>
                   </td>
            </tr>
            <tr>
                <td class="col-lg-6">
                    <mat-form-field>
                        <mat-label>State</mat-label>
                        <input matInput placeholder="Florida" formControlName="firstCtrl" required>
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <h1>Policy Details</h1>
        <hr>
        <table>
            <tr>
                <td>
                    <mat-form-field>
                        <mat-label>Term type</mat-label>
                        <input matInput  placeholder="Last name, First name" formControlName="firstCtrl" required>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field>
                        <mat-label>Effective Date</mat-label>
                        <input matInput type="date" placeholder="Last name, First name" formControlName="firstCtrl" required>
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <div>
          <button mat-button class="btn btn-primary" matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Select Coverages</ng-template>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup">
        <form [formGroup]="thirdFormGroup">
          <ng-template matStepLabel>Risk Information</ng-template>
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput formControlName="thirdCtrl" placeholder="Ex. 1 Main St, New York, NY"
                   required>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="fourthFormGroup">
        <form [formGroup]="fourthFormGroup">
          <ng-template matStepLabel>Policy Review</ng-template>
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput formControlName="fourthCtrl" placeholder="Ex. 1 Main St, New York, NY"
                   required>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
